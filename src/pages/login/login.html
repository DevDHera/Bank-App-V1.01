<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-row>
    <ion-col col-9>
      <ion-item>
        <ion-input type="text" [(ngModel)] = "newNIC" placeholder = "Customer NIC"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col>
      <button ion-button (click) = "addNIC()">Add</button>
    </ion-col>
  </ion-row>

  <ion-list>
    <ion-item-sliding *ngFor = "let item of customerNICs | async">
      <ion-item>
        {{item.$value}}
      </ion-item>
      <ion-item-options slide = "right">
        <button ion-button color ="danger" icon-only (click) = "removeNIC(item.$key)"><ion-icon name = "trash"></ion-icon></button> 
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
